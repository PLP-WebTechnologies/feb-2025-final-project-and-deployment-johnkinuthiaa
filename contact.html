<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eco-Friendly Living</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eco-Friendly Living</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Fill out the form below!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>
                <button type="submit" class="button">Submit Message</button>
            </form>
        </section>
        <section id="contact-info">
            <h3>Our Information</h3>
            <p>Email: info@ecofriendlyliving.com</p>
            <p>Phone: +2541234567</p>
            <p>Address: 123 Kwame nkruma street, Nairobi, kenya</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Eco-Friendly Living</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
